version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15
    container_name: quiosque_postgres
    environment:
      POSTGRES_DB: quiosque_db
      POSTGRES_USER: quiosque_user
      POSTGRES_PASSWORD: quiosque_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis para cache e filas (opcional)
  redis:
    image: redis:7-alpine
    container_name: quiosque_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
